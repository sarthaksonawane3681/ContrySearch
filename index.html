<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>ContryExplore</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

<body theme="dark">
  <div class="container">

        <h2>Let's ExplorE ContrY</h2>

        </div>

      </div>
      <div class="contryhead">

              <a href="#">

            </div>
            <div class="contry-info">

              </br>
              <a href="#">
                <h3><span>Population :</span> <span class="populaion"></span></h3>
                <h3><span>Capital :</span><span class="Capital"></span></h3>
                <h3><span>Name:</span><span class="Name"></span></h3>
              </a>
            </div>
          </div>
          <div class="card">

               <img src="./component/image.png" alt="#">

            </div>
            <div class="contry-info">
              <h2>Contry-Name</h2>
              </br>
              <a href="#">
                <h3><span>Population :</span> <span class="populaion"></span></h3>
                <h3><span>Capital :</span><span class="Capital"></span></h3>

              </a>

          </div>
