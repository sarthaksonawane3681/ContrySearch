<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DetailedInfo</title>
    <link rel="stylesheet" href="styleDetailed.css" />
    <script src="./detailscontry.js" defer></script>
  </head>
  <body theme="dark">
    <div class="container">
      <div class="contrydetails">
        <div class="card">
          <div class="img-container">
            <img src="./component/image.png" alt="#" />
          </div>
          <div class="contry-info">
            <h2>Contry-Name</h2>

            <div class="contryPCN">
              <h3><span>Population :</span> <span class="populaion"></span></h3>

              <h3><span>Capital :</span><span class="Capital"></span></h3>

              <h3><span>Name:</span><span class="Name"></span></h3>
            </div>
          </div>
        </div>
        <div class="card2">
          <div class="card2inner">
            <div class="card2innerchild">
              <div class="header">
                <p>Name</p>
              </div>
              <div class="main">
                <p><span>Native Name: </span><span>name</span></p>
                <p><span>Sub-Region: </span><span>subR</span></p>
                <p><span>Capital: </span><span>Capital</span></p>
                <p><span>Top Level Domain: </span><span>domain</span></p>
                <p><span>Currencies: </span><span>money</span></p>
                <p><span>Languages: </span><span>Lang</span></p>
                
              </div>
              <div class="footer">
                <div class="borderinfo"><h2>Border Contries</h2></div>
                <div>
                  <button><a href="">fdss</a></button>
                  <button><a href="">fdss</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
